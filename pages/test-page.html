<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="&quot;Experience the simplicity and charm of our &#039;Hello, World!&#039; test page. Perfect for beginners exploring the vast digital universe! Step into the world of coding today.&quot;">
    <meta name="keywords" content="test, launchflow, demo">
    <title>Test Page</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --background-color: #ffffff;
            --border-color: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .content {
            margin-top: 20px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        code {
            background-color: #f3f4f6;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        pre {
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
        }

        blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 16px;
            margin-left: 0;
            color: #6b7280;
        }

        
    </style>
    
</head>
<body>
    <h1>Test Page</h1>
    <div class="content">
        &lt;h1&gt;Hello, World!&lt;/h1&gt;
    </div>
</body>
</html>
