  <html lang="en">

    <!-- Open Graph / Facebook -->

    <meta property="og:title" content="Contact LaunchFlow - Get in Touch" />
    <meta property="og:description" content="&quot;Reach out to LaunchFlow&#039;s dedicated team using our easy, user-friendly contact form. Get your inquiries answered swiftly as we prioritize your satisfaction. Share your name, email, and message, and let&#039;s start collaborating!&quot;" />

    <meta property="og:url" content="" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Contact LaunchFlow - Get in Touch" />
    <meta name="twitter:description" content="&quot;Reach out to LaunchFlow&#039;s dedicated team using our easy, user-friendly contact form. Get your inquiries answered swiftly as we prioritize your satisfaction. Share your name, email, and message, and let&#039;s start collaborating!&quot;" />
    <meta name="twitter:image" content="" />
    
    <!-- Canonical URL -->
    
    
    <title>Contact LaunchFlow - Get in Touch</title>
    <style>
      :root {
        --primary-color: #000;
        --secondary-color: #fff;
        --accent-color: #007bff;
        --text-color: #333;
        --background-color: #fff;
        --max-width: 1200px;
        --spacing: 1rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--background-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1;
        max-width: var(--max-width);
        margin: 0 auto;
        padding: var(--spacing);
        width: 100%;
      }

      .btn {
        display: inline-block;
        background-color: var(--accent-color);
        color: var(--secondary-color);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      @media (max-width: 768px) {
        :root {
          --spacing: 0.5rem;
        }
      }

      /* Error boundary styling */
      .error-boundary {
        padding: 2rem;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 4px;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="error-boundary" role="alert">
        <div class='contact'><h1>Get in Touch</h1><form class='contact-form'><div class='form-group'><label for='name'>Name</label><input type='text' id='name' name='name' required></div><div class='form-group'><label for='email'>Email</label><input type='email' id='email' name='email' required></div><div class='form-group'><label for='message'>Message</label><textarea id='message' name='message' required></textarea></div><button type='submit' class='btn'>Send Message</button></form></div>
      </div>
    </main>
  </body>
  </html>
